title: "OCR Prediction Command Builder"

# UI schema for Streamlit command builder. Only for UI input validation and command building.
constant_overrides: []

ui_elements:
  - key: exp_name
    type: text_input
    label: "Experiment Name"
    default: "ocr_prediction"
    hydra_override: "exp_name"
    validation:
      required: true
      min_length: 3

  - key: checkpoint_path
    type: selectbox
    label: "Checkpoint Path"
    options_source: "checkpoints"
    default: ""
    hydra_override: "checkpoint_path"
    validation:
      required: true

  - key: minified_json
    type: checkbox
    label: "Minified JSON"
    default: false
    hydra_override: "minified_json"
