title: "OCR Prediction Command Builder"

constant_overrides:
  - "models.encoder.model_name=resnet18"
  - "models.optimizer.lr=0.001"

ui_elements:
  - key: exp_name
    type: text_input
    label: "Experiment Name"
    default: "ocr_prediction"
    hydra_override: "exp_name"
    validation:
      required: true
      min_length: 3

  - key: checkpoint_path
    type: selectbox
    label: "Checkpoint Path"
    options_source: "checkpoints"
    default: ""
    hydra_override: "checkpoint_path"
    validation:
      required: true

  - key: minified_json
    type: checkbox
    label: "Minified JSON"
    default: false
    hydra_override: "minified_json"
