# @package _global_

# Synthetic debug experiment configuration for quick testing
# Uses minimal resources and data for rapid iteration

defaults:
  - override /data: base
  - override /model: default
  - override /lightning_module: base
  - override /trainer: debug
  - override /logger: mlflow

# Short training run for debugging
trainer:
  max_epochs: 2
  log_every_n_steps: 5

# Debug data configuration
data:
  batch_size: 4
  num_workers: 0  # Disable multiprocessing for easier debugging
  train_num_samples: 32  # Small dataset for fast iteration
  val_num_samples: 8

# Experiment settings
exp_name: "synthetic_debug"
experiment_tag: "debug"
seed: 42
