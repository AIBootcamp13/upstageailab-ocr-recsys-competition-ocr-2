# @package _global_
# Data configuration with preprocessing enabled

dataset_base_path: "${hydra:runtime.cwd}/data/datasets/"

datasets:
  train_dataset:
    _target_: ${dataset_path}.ValidatedOCRDataset
    config:
      _target_: ${dataset_config_path}.DatasetConfig
      image_path: ${dataset_base_path}images/train
      annotation_path: ${dataset_base_path}jsons/train.json
    transform: ${enhanced_transforms.train_transform}
  val_dataset:
    _target_: ${dataset_path}.ValidatedOCRDataset
    config:
      _target_: ${dataset_config_path}.DatasetConfig
      image_path: ${dataset_base_path}images/val  # Using canonical (rotation-corrected) data
      annotation_path: ${dataset_base_path}jsons/val.json
    transform: ${enhanced_transforms.val_transform}
  test_dataset:
    _target_: ${dataset_path}.ValidatedOCRDataset
    config:
      _target_: ${dataset_config_path}.DatasetConfig
      image_path: ${dataset_base_path}images/val_canonical  # Using canonical (rotation-corrected) data
      annotation_path: ${dataset_base_path}jsons/val.json
    transform: ${enhanced_transforms.test_transform}
  predict_dataset:
    _target_: ${dataset_path}.ValidatedOCRDataset
    config:
      _target_: ${dataset_config_path}.DatasetConfig
      image_path: ${dataset_base_path}images/test
      annotation_path: null
    transform: ${enhanced_transforms.predict_transform}
