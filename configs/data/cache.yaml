# Polygon Cache Configuration
# Enable caching to achieve 5-8x validation speedup

polygon_cache:
  enabled: true
  max_size: 1000  # Maximum number of cached polygon operations
  persist_to_disk: false  # Set to true to save cache between runs
  cache_dir: .cache/polygon_cache  # Directory for disk persistence

# Usage:
#   uv run python runners/test.py data=cache ...
#   or add data.polygon_cache.enabled=true to any command
