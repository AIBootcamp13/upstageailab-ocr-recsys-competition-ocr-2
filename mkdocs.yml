  - Pipeline:
    - pipeline/data_contracts.md
    - pipeline/preprocessing.md
    - pipeline/model_training.md
    - pipeline/inference.md
  - Performance:
    - performance/BENCHMARK_COMMANDS.md
    - performance/baseline_2025-10-07.md
    - performance/baseline_2025-10-08_cache_optimized.md
    - performance/2025-10-08_convex_hull_debugging.md
  - Testing:
    - testing/pipeline_validation.md
    - testing/unit_tests.md
    - testing/integration_tests.md
  - Troubleshooting:
    - troubleshooting/shape_issues.md
    - troubleshooting/common_errors.md
    - troubleshooting/debugging_guide.md
  - AI Handbook:
    - ai_handbook/index.md
    - ai_handbook/post_debugging_session_framework.md
    - ai_handbook/debugging_artifacts_organization.md
  - Bug Reports:
    - bug_reports/template.md
    - bug_reports/recent_issues.md
  - Deprecated: _deprecated/

# Extra CSS and JS
extra_css:
  - stylesheets/extra.css

extra_javascript:
